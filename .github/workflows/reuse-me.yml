name: Reusable Workflow - Post Github Comment

on:
  workflow_call:
    secrets:
      color:
        required: true
    inputs:
      environment:
        required: true
        type: string
    outputs:
      description: "a sample result"
      value: ${{ jobs.job1.outputs.job-output }}


jobs:
  job1:
    runs-on: self-hosted
    environment: ${{ inputs.environment }}
    # Map the job outputs to step outputs
    outputs:
      job-output: ${{ steps.test-code.outputs.result }}
    steps:
      - id: test-code
        env:
          ENV: ${{ inputs.environment }}
          COLOR: ${{ secrets.COLOR }}
        run: |
          [ $COLOR = "green" ] && echo "color is GREEN"
          [ $COLOR = "red" ] && echo "color is RED"
          [ $COLOR = "yellow" ] && echo "color is YELLOW"
          echo "environment: $ENV"
          echo "::set-output name=result::Success!"
